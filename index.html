<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    :root{
      --pink1:#ffe3ec;
      --pink2:#fff0f5;
      --accent1:#ff4d6d;
      --accent2:#ff758f;
      --title:#d6336c;
      --text:#333;
      --muted:#666;
      --card:#ffffff;
      --shadow:0 12px 35px rgba(0,0,0,0.12);
      --radius:18px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: linear-gradient(135deg, var(--pink1), var(--pink2));
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;

      /* iPhone safe area */
      padding:
        calc(18px + env(safe-area-inset-top))
        calc(18px + env(safe-area-inset-right))
        calc(18px + env(safe-area-inset-bottom))
        calc(18px + env(safe-area-inset-left));
    }

    .container{
      width: min(480px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align:center;

      /* better mobile feel */
      padding: 26px 22px;
    }

    @media (min-width: 420px){
      .container{ padding: 36px 34px; }
    }

    h1{
      margin: 0 0 10px 0;
      color: var(--title);
      font-size: clamp(22px, 5vw, 30px);
      letter-spacing: -0.2px;
    }

    p{
      margin: 0;
      color: var(--muted);
      font-size: clamp(15px, 4vw, 16px);
      line-height: 1.55;
    }

    .spacer{ height: 18px; }

    .loader{
      width: 100%;
      height: 10px;
      background: #f1f1f1;
      border-radius: 999px;
      overflow: hidden;
      margin: 18px 0 0 0;
    }

    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      transition: width 0.45s ease;
    }

    .hidden{ display:none; }

    .heart{
      font-size: 52px;
      margin-bottom: 8px;
      animation: pulse 1.35s infinite;
    }

    @keyframes pulse{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.14); }
      100%{ transform: scale(1); }
    }

    /* reveal animation */
    .fade-in{
      animation: fade 0.55s ease forwards;
      opacity: 0;
      transform: translateY(8px);
    }
    @keyframes fade{
      to{ opacity:1; transform: translateY(0); }
    }

    .photo{
      width: 100%;
      max-width: 320px;
      aspect-ratio: 4 / 5; /* makes it look neat on mobile */
      object-fit: cover;
      border-radius: 16px;
      margin-top: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.14);
    }

    /* tiny footer line */
    .tiny{
      font-size: 12px;
      color: #9a9a9a;
      margin-top: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Loading -->
    <div id="loading">
      <h1>Processing request…</h1>
      <p id="status">Checking Valentine availability</p>

      <div class="loader">
        <div class="bar" id="bar"></div>
      </div>

      <div class="spacer"></div>
      <p class="tiny">Please keep this window open. Your happiness is loading.</p>
    </div>

    <!-- Result -->
    <div id="result" class="hidden">
      <div class="fade-in" id="resultInner">
        <div class="heart">❤️</div>
        <h1>Status confirmed</h1>

        <p>
          Congratulations.<br><br>
          You are officially Filo's Valentine.<br>
          Side effects may include smiling at your phone<br>
          and missing me a lot.
        </p>

        <!-- Put your image in the repo as: valentine.jpg -->
        <img src="BD4E1619-61B9-4AC3-9798-0DA0A886006C.JPG" alt="Valentine photo" class="photo" />

        <p class="tiny">This action is irreversible.</p>
      </div>
    </div>

  </div>

  <script>
    const bar = document.getElementById("bar");
    const statusText = document.getElementById("status");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const resultInner = document.getElementById("resultInner");

    const steps = [
      "Checking Valentine availability",
      "Verifying emotional compatibility",
      "Accounting for long-distance affection",
      "Final confirmation in progress"
    ];

    let progress = 0;
    let step = 0;

    const interval = setInterval(() => {
      progress += 25;
      bar.style.width = progress + "%";

      if (step < steps.length) {
        statusText.textContent = steps[step];
        step++;
      }

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loading.classList.add("hidden");
          result.classList.remove("hidden");
          // re-trigger animation if needed
          resultInner.classList.remove("fade-in");
          void resultInner.offsetWidth;
          resultInner.classList.add("fade-in");
        }, 550);
      }
    }, 700);
  </script>
</body>
</html>
