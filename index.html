<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe3ec, #fff0f5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    .loader {
      width: 100%;
      height: 8px;
      background: #f1f1f1;
      border-radius: 10px;
      overflow: hidden;
      margin: 25px 0;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4d6d, #ff758f);
      transition: width 0.4s ease;
    }

    .hidden {
      display: none;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .heart {
      font-size: 48px;
      margin-bottom: 15px;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Loading Screen -->
    <div id="loading">
      <h1>Processing request…</h1>
      <p id="status">Checking Valentine availability</p>

      <div class="loader">
        <div class="bar" id="bar"></div>
      </div>
    </div>

    <!-- Final Message -->
    <div id="result" class="hidden">
      <div class="heart">❤️</div>
      <h1>Status confirmed</h1>
      <p>
        Congratulations.<br><br>
        You are officially Filo's Valentine.<br>
        Side effects may include<br>
        smiling at your phone and missing me a lot.
      </p>
    </div>

  </div>

  <script>
    const bar = document.getElementById("bar");
    const statusText = document.getElementById("status");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");

    const steps = [
      "Checking Valentine availability",
      "Verifying emotional compatibility",
      "Accounting for long-distance affection",
      "Final confirmation in progress"
    ];

    let progress = 0;
    let step = 0;

    const interval = setInterval(() => {
      progress += 25;
      bar.style.width = progress + "%";

      if (step < steps.length) {
        statusText.textContent = steps[step];
        step++;
      }

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loading.classList.add("hidden");
          result.classList.remove("hidden");
        }, 600);
      }
    }, 700);
  </script>

</body>
</html>
